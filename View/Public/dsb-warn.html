
<style>
	body, html {
		overflow: hidden;
		height: 100%;
	}
	.dsb-warn-wrap {
		z-index: 2000000;
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background-image: url("/Public/home/images/dsb/dsb-mh-bg.jpg");
		background-repeat: no-repeat;
		background-position: center;
		background-size: contain;
	}
	.dsb-warn-mask {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background-color: rgba(0,0,0,.8);

	}
	.dsb-warn-msg-box {
		position: absolute;
		width: 600px;
		height: 200px;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		margin: auto;
		background-color: #fff;
		padding: 20px;
		border-radius: 5px;
	}
	.dsb-warn-msg-box p {
		text-align: center;
		font-size: 16px;
		font-weight: bolder;
		color: #666
	}
	.dsb-warn-msg-box p.dsb-warn-title {
		color: red;
		font-size: 20px;
		margin-bottom: 30px;
	}
	#dsbWarnSecond {
		color: dodgerblue;
		font-weight: bolder;
		font-size: 20px;
	}
	@media (max-width: 768px) {

		.dsb-warn-msg-box {
			width: 90%
		}
		.dsb-warn-wrap {

			background-size: cover;
		}
	}
</style>
<div class="dsb-warn-wrap">
	<div class="dsb-warn-mask"></div>
	<div class="dsb-warn-msg-box">
		<p class="dsb-warn-title">温馨提示</p>
		<p>您的账号权限已到期，无法访问当前数据库，本页面将在<span id="dsbWarnSecond">10</span>秒后返回。</p>
	</div>
</div>

<script>
	var s = document.getElementById('dsbWarnSecond');
	var num = 10
	setInterval(function() {
		if(num == 0) {
			window.location.href = '/Index/dsb_vip.html';
			return
		}
		num--;
		s.innerHTML = num
	}, 1000)

</script>

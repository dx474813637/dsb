<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数据导出</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0" />
	<link href="__PJ__/home/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PJ__/home/css/100ec_style.css" rel="stylesheet">
	<link href="__PJ__/home/css/member.css" rel="stylesheet">
	<link href="__PJ__/home/css/project.css" rel="stylesheet">
	<script src="__PJ__/home/js/jquery.min.js"></script>
</head>
<body>
	
<include file="Public/dsb-header"/>

<include file="Public/usernav"/>
<div class="member-box mb" >

    <h4 class="m-title"><i class="glyphicon glyphicon-edit"></i>数据导出</h4>
	

	<form class="form-horizontal" action="/User/daochu.html" id="downloadFrom" name="downloadFrom" method="post">
		

		<div class="form-group">
			<label for="" class="col-sm-2 control-label must">数据库</label>
			<div class="col-sm-8">
				<select class="form-control" id="dataid2" name="dataid2">
					<option value="0">请选择</option>
					<option value="1">电商行业数据库</option>
					<option value="2">电商上市公司财报数据库</option>
					<option value="3">泛电商独角兽数据库</option>
					<option value="4">投融资数据库</option>
					<option value="5">全球电商数据</option>
					<option value="6">新三板数据</option>
					<option value="7">电商产业园数据</option>
				</select>
				<input type="hidden" name="dataid" id="dataid" value="">
			</div>
		</div>
		<div class="form-group">
			<label for="cate" class="col-sm-2 control-label">分类</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="cate" name="cate" placeholder="一级分类" value="">

			</div>
		</div>
		<div class="form-group">
			<label for="dtime" class="col-sm-2 control-label">时间</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="dtime" name="dtime" placeholder="时间，如“2019”" value="">

			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2"></label>
			<div class="col-sm-8">
				<input type="submit" id="submit" class="col-sm-12 btn btn-primary" value="导出">
			</div>
		</div>
	</form>
</div>



<include file="Public/userfooter"/>
<script src="__PJ__/home/js/jquery.min.js"></script>
<script src="__PJ__/home/js/user/user.js"></script>
<script>
	$('#dataid2').change(function() {
		if($(this).val() == 0) {
			$(this).parents('.form-group').append('<p class="col-sm-2 error-msg"></p">必填</p>')
		}else {
			$(this).parents('.form-group').find('.error-msg').remove()
		}
		$('#dataid').val($(this).val())
	})
	$('#dataType').change(function(){
		if($(this).val() == 0) {
			$(this).parents('.form-group').append('<p class="col-sm-2 error-msg"></p">必填</p>')
		}else {
			$(this).parents('.form-group').find('.error-msg').remove()
		}
	})
	$('#submit').on('click', function() {
		// $('.error-msg').remove()
		// $('#dataType').trigger('change');
		if($('.error-msg').length != 0) {
			return false
		}else {
			return true
		}
	})
</script>
</body>
</html>

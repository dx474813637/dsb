<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>安全设置</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0" />
<link href="__PJ__/home/css/bootstrap.min.css" rel="stylesheet">
<link href="__PJ__/home/css/100ec_style.css" rel="stylesheet">
<link href="__PJ__/home/css/member.css" rel="stylesheet">
  <script src="__PJ__/home/js/jquery.min.js"></script>
<style>
</style>
</head>

<body>


<div class="user-head-wrapper">
    <include file="Public/dsb-header"/>
</div>


<include file="Public/usernav"/>


<div class="member-info member-box mb">
    <h4 class="m-title"><i class="glyphicon glyphicon-list"></i>密码修改</h4>
    <div class="member_right_box">
                
                <div class="member_right_main"  >
                <form class="form-horizontal" action="{:U('change_pwdupdate')}" id="change_pwd" onSubmit="return save();" method="post">
                  
                    
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <span id="msg"></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">账号</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="" placeholder="{$member['username']}" readonly>
                    </div>
                  </div>
                
                   <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">旧密码</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="old_pwd" name="old_pwd" placeholder="8-20位旧密码">
                    </div>
                  </div>
                  
                   <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">新密码</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="new_pwd" name="new_pwd" placeholder="8-20位新密码">
                    </div>
                  </div>
                  
                   <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="new_pwd2" name="new_pwd2" placeholder="再次输入新密码">
                    </div>
                  </div>
                  
                  
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">确认修改</button>
                    </div>
                  </div>
                  
                  
                </form>
                
                </div>
                
            </div>


</div>

<include file="Public/userfooter"/>




<script src="__PJ__/home/js/jquery.min.js"></script>
<script src="__PJ__/home/js/bootstrap.min.js"></script>
<script src="__PJ__/home/js/user/user.js"></script>
<script>
function save(){
		
		if( !$('#old_pwd') || $('#old_pwd').val().length<8 || $('#old_pwd').val().length>20 ){
			$('#msg').html('请输入8-20位的旧密码!');
		}else if( !$('#new_pwd') || $('#new_pwd').val().length<8 || $('#new_pwd').val().length>20 ){
			$('#msg').html('请输入8-20位的新密码!');
		}else if($('#new_pwd').val() != $('#new_pwd2').val() ){
      $('#msg').html('确认两次输入的新密码一致');
    }else if($('#new_pwd').val() == $('#old_pwd').val()){
      $('#msg').html('新密码与旧密码不能一致');
    }else{
			$('#msg').empty();
			$('#change_pwd').submit();	
			return true;
		}
    return false;
	}


</script>

</body>
</html>
